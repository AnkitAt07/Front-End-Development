<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Complex Forms</h2>
    <fieldset>
        <legend>Personal Informations:</legend>
        <label for="name">Name:</label>
        <input type="text">
        <br>
        <label for="email">Email:</label>
        <input type="text">
        <br>
        <label for="phone">Phone:</label>
        <input type="number">
        <br>
        <label for="dob">DOB:</label>
        <input type="date">
        <br>
        <label for="gender">Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" name="radio" id="radio1">
        <label for="female">Female:</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <label for="country">Country:</label>
        <select name="" id="">
            <option value="select"></option>
            <option value="India">India</option>
            <option value="Unitedstate">US</option>
            <option value="London">London</option>
        </select>
    </fieldset>

    <br>

    <fieldset>
        <legend>Address:</legend>
        <label for="street">Street:</label>
        <input type="text"><br>
        <label for="City">City:</label>
        <input type="text"><br>
        <label for="State">State:</label>
        <input type="text"><br>
        <label for="Zipcode">Zipcode:</label>
        <input type="number">
    </fieldset>

    <br>

    <fieldset>
        <legend>Other Informations:</legend>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <label for="checkbox">I agree to the terms of service</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br>
    </fieldset>

    <button>Sumbit</button>
</body>

</html>
